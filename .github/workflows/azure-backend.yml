name: Deploy Flask Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_045F4295E19E4E8CB0E5BD75866FBB4C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB1158904943497E8945FF3E02E57FBB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AE8096A3E9054B13B4F0B524432D1574 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "my-portfolio-db"
          slot-name: "production"
          package: backend
